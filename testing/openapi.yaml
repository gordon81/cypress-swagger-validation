    entryPoints:
      name: entryPoints
      in: path
      required: true
      description: 'Get the navigations per bit (header=1, main=2 or footer=4)'
      schema:
        type: array
        items:
          type: integer
      style: simple
    pageId:
      name: pageId
      in: path
      description: ID of page to return
      required: true
      schema:
        type: integer
        format: int64
    depth:
      name: depth
      in: query
      required: false
      description: Set depth of menu levels (default 0)
      schema:
        type: integer
        default: 0
