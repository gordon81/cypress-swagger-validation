openapi: 3.0.3
info:
  title: CMS Core API
  description: TYPO3 CMS headless API documentation
  version: 1.0.0
  contact:
    name: Finanztip CMSC Team
    url: 'https://www.finanztip.de'
servers:
  - url: 'https://ft-api.ddev.site/v1'
    description: local DDEV server
  - url: 'https://api.cmscore.private.finanztip.test/v1'
    description: Local Development server
  - url: 'https://api.cmscore.private.its1.finanztip.de/v1'
    description: ITS1 testing
  - url: 'https://api.cmscore.private.its2.finanztip.de/v1'
    description: ITS2 testing
  - url: 'https://api.cmscore.private.its3.finanztip.de/v1'
    description: ITS3 testing
  - url: 'https://api.cmscore.private.finanztip.de/v1'
    description: Production server
  - url: 'https://redaktion.its3.finanztip.de/v1'
    description: ITS3 open testing
tags:
  - name: finanztip
paths:
  /docs:
    get:
      description: Display TYPO3 CMS Core API documentation
      summary: Show HTML version of this document.
      operationId: 'Finanztip\FtApi\Controller\DocsController:show'
      responses:
        '200':
          description: API documentation
          content:
            application/html:
              schema:
                $ref: '#/components/schemas/HtmlContent'
  /schema:
    get:
      description: Plain Open Api Configuration
      summary: Show this document
      operationId: 'Finanztip\FtApi\Controller\DocsController:getFile'
      responses:
        '200':
          description: plain API documentation
          content:
            application/html:
              schema:
                $ref: '#/components/schemas/HtmlContent'
  '/page/{pageId}':
    get:
      description: Returns page based on ID
      summary: Find page by ID
      operationId: 'Finanztip\FtApi\Controller\PageController:getPage'
      responses:
        '200':
          description: Page response
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    $ref: '#/components/schemas/Page'
                  contentElements:
                    type: array
                    items:
                      anyOf:
                        - $ref: '#/components/schemas/HeaderElement'
                        - $ref: '#/components/schemas/TextElement'
                        - $ref: '#/components/schemas/TextMediaElement'
                        - $ref: '#/components/schemas/TableElement'
                        - $ref: '#/components/schemas/BulletsElement'
                        - $ref: '#/components/schemas/DividerElement'
                        - $ref: '#/components/schemas/FeaturelistElement'
                        - $ref: '#/components/schemas/FtIntroboxElement'
                        - $ref: '#/components/schemas/FtTrustElement'
                        - $ref: '#/components/schemas/ImageElement'
                        - $ref: '#/components/schemas/RecommendationboxElement'
                        - $ref: '#/components/schemas/NewsletterregisterformElement'
                        - $ref: '#/components/schemas/ExpertQuoteElement'
                        - $ref: '#/components/schemas/ShortcutElement'
                        - $ref: '#/components/schemas/FAQElement'
                        - $ref: '#/components/schemas/PodcastElement'
                        - $ref: '#/components/schemas/CollapsibleElement'
                        - $ref: '#/components/schemas/QuoteElement'
                        - $ref: '#/components/schemas/HeroElement'
                        - $ref: '#/components/schemas/SearchBoxElement'
                        - $ref: '#/components/schemas/RessortsElement'
                        - $ref: '#/components/schemas/SocialMediaBarElement'
                        - $ref: '#/components/schemas/StickyElement'
                        - $ref: '#/components/schemas/BenefitsElement'
                        - $ref: '#/components/schemas/ReputationboxElement'
                        - $ref: '#/components/schemas/TrustPilotElement'
                        - $ref: '#/components/schemas/ExpertElement'
                        - $ref: '#/components/schemas/HtmlElement'
                        - $ref: '#/components/schemas/PopularElement'
                        - $ref: '#/components/schemas/MenuSitemapPageElement'
                        - $ref: '#/components/schemas/MenuPagesElement'
                        - $ref: '#/components/schemas/MenuSubPagesElement'
                        - $ref: '#/components/schemas/CoronaMapElement'
                        - $ref: '#/components/schemas/StyleGuideElement'
                        - $ref: '#/components/schemas/CtaSectionElement'
                        - $ref: '#/components/schemas/DealsElement'
                        - $ref: '#/components/schemas/AppPromoElement'
                        - $ref: '#/components/schemas/DealsPromoElement'
                        - $ref: '#/components/schemas/ExperiencePortalPromoElement'
                        - $ref: '#/components/schemas/FtSupportPromoElement'
                        - $ref: '#/components/schemas/Author'
                        - $ref: '#/components/schemas/News'
        '401':
          $ref: '#/components/responses/UnexpectedError'
        default:
          description: error payload
      parameters:
        - $ref: '#/components/parameters/pageId'
      security:
        - BasicAuth: [ ]
        - bearerAuth: [ ]
  '/navigation/{entryPoints}':
    get:
      description: Returns navigation
      summary: navigation
      operationId: 'Finanztip\FtApi\Controller\NavigationController:getNavigation'
      parameters:
        - $ref: '#/components/parameters/entryPoints'
        - $ref: '#/components/parameters/depth'
      responses:
        '200':
          $ref: '#/components/responses/Navigation'
        '401':
          $ref: '#/components/responses/UnexpectedError'
        default:
          description: error payload
      security:
        - BasicAuth: [ ]
